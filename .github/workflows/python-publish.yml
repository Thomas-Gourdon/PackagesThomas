name: tgpackages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry --user 
        poetry install
    - name: Run UnitTests
      run: |
        poetry run python -m unittest tests.main_test
    - name: Build package
      if: github.ref == 'refs/heads/main'
      run: poetry publish --build --username AmourEtPaix --password Ardegtrfarde1!!!
